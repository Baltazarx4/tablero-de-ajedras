<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero ajedrez</title>
    <style>
        .color1{
            background-color: black;
        }
        .color2{
            background-color: red;
        }
        table tr td{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Tablero de ajedrez</h1>
    <table>
        {% for i in range (num_fila):%}
        <tr>
            {% for j in range(num_columna) :%}
            <td class="color{{(i + j) %2+1 }}"style='background-color: {{color1 if (i+j)%2 == 0 else color2}};'></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
