<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero ajedres</title>
    <style>
        .color1{
            background-color: black;
        }
        .color2{
            background-color: red;
        }
        table tr td{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Tablero de ajedres</h1>
    <table>
        {% for e in range (4):%}
        <tr>
            {% for i in range(4) :%}
            <td class="color1"></td>
            <td class="color2"></td>
            {% endfor %}
        </tr>
    </table>
    <table>
        <tr>
            {% for j in range(4) :%}
            <td class="color2"></td>
            <td class="color1"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
